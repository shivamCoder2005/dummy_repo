<div class="min-h-screen flex flex-col bg-gray-100">
  <!-- Header -->
  <app-nav></app-nav>

  <!-- Login Form Container -->
  <div class="flex flex-1 justify-center items-center mt-16 px-6">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign in to Aero<span class="text-blue-600">Sign</span></h2>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <!-- <label for="email" class="block text-gray-700 font-medium mb-2">Email</label> -->
          <input 
            type="email"
            id="email"
            [(ngModel)]="email"
            placeholder="Email"
            name="email"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="mb-4">
          <!-- <label for="password" class="block text-gray-700 font-medium mb-2">Password</label> -->
          <input 
            type="password"
            id="password"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex justify-between items-center mb-4">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2"> Remember Me
          </label>
          <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
        </div>

        <button 
          type="submit"
          class="w-full bg-[#3f61f8] text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Sign In
        </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        Don't have an account? 
        <a href="#" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
</div>
