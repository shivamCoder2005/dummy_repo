<!-- Main Container with Grid Layout -->
<div class="container-fluid pt-5 mt-3">
  <div class="row g-3"> 
    <!-- Top Left: Drag & Drop + Document Upload -->
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title text-muted">Upload Documents</h5>

          <!-- Drag & Drop Upload Area -->
          <div class="border border-dashed text-center py-4 bg-light rounded"
               (drop)="onDrop($event)" (dragover)="onDragOver($event)">
            <p class="text-muted">Drag & Drop files here or click below</p>
          </div>

          <input type="file" class="form-control mt-2" (change)="uploadFile($event)">
          <small class="text-muted">Supported: PDF, DOCX, TXT</small>
        </div>
      </div>
    </div>

    <!-- Top Right: Envelope Details -->
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title text-muted">Envelope Details</h5>

          <div class="mb-3">
            <label class="form-label">Envelope Name</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="envelope.name">
          </div>

          <div class="mb-3">
            <label class="form-label">Message (Optional)</label>
            <textarea class="form-control form-control-sm" [(ngModel)]="envelope.message"></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Left: Document List -->
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title text-muted">Uploaded Documents</h5>
          <ul class="list-group small">
            <li *ngFor="let doc of uploadedDocs; let i = index"
                class="list-group-item d-flex justify-content-between">
              {{ doc.name }}
              <button class="btn btn-sm btn-danger" (click)="removeDoc(i)">❌</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Bottom Right: Recipients -->
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title text-muted">Recipients</h5>

          <div *ngFor="let recipient of recipients; let i = index" class="mb-2">
            <div class="input-group">
              <input type="text" class="form-control form-control-sm" placeholder="Name" [(ngModel)]="recipient.name">
              <input type="email" class="form-control form-control-sm" placeholder="Email" [(ngModel)]="recipient.email">
              <select class="form-select form-select-sm" [(ngModel)]="recipient.role">
                <option value="signer">Signer</option>
                <option value="viewer">Viewer</option>
              </select>
              <button class="btn btn-danger btn-sm" (click)="removeRecipient(i)">❌</button>
            </div>
          </div>

          <button class="btn btn-primary btn-sm w-100 mt-2" (click)="addRecipient()">+ Add Recipient</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="text-end mt-3">
    <button class="btn btn-secondary" (click)="saveDraft()">Save Draft</button>
    <button class="btn btn-success" (click)="sendEnvelope()">Send Envelope</button>
  </div>
</div>
